<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショッピングカート - まさる堂</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ヘッダー -->
    <header>
        <a href="/">まさる堂</a>
        <a href="index.html">ホームに戻る</a>
    </header>

    <!-- ショッピングカートコンテンツ -->
    <main>
        <h1>ショッピングカート</h1>

        <!-- カート内の商品リスト -->
        <section id="cart-items">
            <h2>カートに入っている商品</h2>
            <div class="product-list">
                <!-- カートに追加された商品 -->
                <div class="product-item">
                    <img src="cart-product1.jpg" alt="カート内商品1">
                    <p>商品1の説明</p>
                    <button>削除する</button>
                </div>
                <!-- ...他のカート内商品... -->
            </div>
        </section>

        <!-- 注文手続きへ進むボタン -->
        <section id="proceed-to-checkout">
            <button onclick="location.href='checkout.html'">注文手続きへ進む</button>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <!-- フッター内容 -->
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
