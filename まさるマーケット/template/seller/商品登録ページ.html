<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録 - まさる堂</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/">まさる堂</a>
        <a href="seller-center.html">セラーセンターに戻る</a>
    </header>

    <main>
        <h1>商品登録</h1>
        <form id="product-registration-form">
            <label for="product-name">商品名:</label>
            <input type="text" id="product-name" name="product-name" required><br>

            <label for="product-description">商品説明:</label>
            <textarea id="product-description" name="product-description" required></textarea><br>

            <label for="product-price">価格:</label>
            <input type="number" id="product-price" name="product-price" required><br>

            <label for="product-image">商品画像:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*"><br>

            <input type="submit" value="登録">
        </form>
    </main>

    <footer>
        <!-- フッター内容 -->
    </footer>
</body>
</html>
