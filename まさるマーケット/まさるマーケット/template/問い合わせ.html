<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせ - まさる堂</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ヘッダー (前のページに戻る、ホームなどのリンクを考慮することができます) -->
    <header>
        <a href="/">まさる堂</a>
        <a href="#">戻る</a>
    </header>

    <!-- 問い合わせページの内容 -->
    <main>
        <!-- よくある質問 -->
        <section id="faq">
            <h2>よくある質問</h2>
            <button id="view-faqs">FAQを見る</button>
        </section>

        <!-- オンラインチャット -->
        <section id="online-chat">
            <h2>オンラインチャット</h2>
            <button id="start-chat">チャットを開始する</button>
        </section>

        <!-- 連絡先電話番号 -->
        <section id="contact-phone">
            <h2>連絡先電話番号</h2>
            <p>0123-456-789</p>
        </section>
    </main>

    <!-- フッター (必要に応じて追加) -->
    <footer>
        <!-- ...フッター内容... -->
    </footer>

    <!-- JavaScriptファイルのリンク -->
    <script src="scripts.js"></script>
</body>

</html>
