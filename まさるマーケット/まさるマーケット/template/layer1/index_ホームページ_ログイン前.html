<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まさる堂 - 中古取引プラットフォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ナビゲーションバー -->
    <nav>
        <!-- ロゴ -->
        <div id="logo">
            <a href="/">まさる堂</a>
        </div>
        
        <!-- 検索ボックス -->
        <div id="search-box">
            <input type="text" placeholder="商品を検索...">
            <button>検索</button>
        </div>
        
        <!-- アカウントメニュー -->
        <div id="account-menu">
            <a href="register.html">新規登録</a>
            <a href="login.html">ログイン</a>
        </div>
        
        <!-- ショッピングカートアイコン -->
        <div id="cart">
            <a href="checkout.html">🛒</a>
        </div>
        
        <!-- お気に入り -->
        <div id="favorites">
            <a href="favorites.html">お気に入り</a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <!-- スライドショー -->
        <section id="carousel">
            <img src="promo1.jpg" alt="プロモーション 1">
            <img src="promo2.jpg" alt="プロモーション 2">
            <!-- 他のスライド内容 -->
        </section>
        
        <!-- 商品リスト -->
        <section id="product-list">
            <!-- 注目商品やおすすめ商品の展示 -->
            <div class="product-item">
                <img src="product1.jpg" alt="商品1">
                <p>商品1の説明</p>
                <button>詳細を見る</button>
            </div>
            <!-- 他の商品内容 -->
        </section>
        
        <!-- 商品カテゴリー -->
        <section id="product-categories">
            <h2>商品カテゴリー</h2>
            <ul>
                <li><a href="#">カテゴリー1</a></li>
                <li><a href="#">カテゴリー2</a></li>
                <!-- 他のカテゴリー -->
            </ul>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <!-- フッター内容 -->
    </footer>

    <!-- JavaScriptファイル -->
    <script src="scripts.js"></script>
</body>

</html>
