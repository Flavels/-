<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セラーセンター - まさる堂</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ヘッダー (前のページに戻る、ホームなどのリンクを考慮することができます) -->
    <header>
        <a href="/">まさる堂</a>
        <!-- 下の戻るbuttonはいらないと思います。 -->
        <!-- <a href="#">戻る</a> -->
    </header>

    <!-- セラーセンターの内容 -->
    <main>
        <h1>Seller Hub</h1>

        <!-- Listings will show up under this -->
        <h2>Listings</h2>

        <!-- orders will show up under this -->
        <h2>Orders</h2>
        
        <!-- 商品登録 -->
        <section id="product-registration">
            <h2>商品登録</h2>
            <button id="register-product">商品を登録する</button>
        </section>

        <!-- 商品一覧 -->
        <section id="my-products">
            <h2>私の商品一覧</h2>
            <ul>
                <li>商品1</li>
                <li>商品2</li>
                <!-- ...他の商品... -->
            </ul>
        </section>

        <!-- 注文追跡 -->
        <section id="order-tracking">
            <h2>注文追跡</h2>
            <button id="track-order">注文を追跡する</button>
        </section>

        
    </main>

    <!-- フッター (必要に応じて追加) -->
    <footer>
        <!-- ...フッター内容... -->
    </footer>

    <!-- JavaScriptファイルのリンク -->
    <script src="scripts.js"></script>
</body>

</html>
