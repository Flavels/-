<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細 - まさる堂</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- 商品詳細ページのヘッダー -->
    <header>
        <a href="/">まさる堂</a>
        <a href="#">戻る</a>
    </header>

    <!-- 商品詳細内容 -->
    <main>
        <!-- 商品画像 -->
        <section id="product-image">
            <img src="product-detail.jpg" alt="商品画像">
        </section>
        
        <!-- 商品名称と説明 -->
        <section id="product-info">
            <h1>商品名称</h1>
            <p>商品の詳細な説明がこちらに表示されます。</p>
        </section>
        
        <!-- 購入ボタン、お気に入りボタン、カートに追加ボタン -->
        <section id="purchase-favorite">
            <button id="buy-button" onclick="location.href='checkout.html'">購入</button>
            <button id="favorite-button">お気に入りに追加</button>
            <button id="add-to-cart">カートに追加</button>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <!-- フッター内容 -->
    </footer>

    <!-- JavaScriptファイルのリンク -->
    <script src="scripts.js"></script>
</body>

</html>
