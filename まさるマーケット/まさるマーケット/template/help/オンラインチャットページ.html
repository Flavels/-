<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインチャット - まさる堂</title>
    <link rel="stylesheet" href="/まさるマーケット/まさるマーケット/css/style.css">
    <style>
        body{
            background-image: url(/まさるマーケット/まさるマーケット/image/masaru.png);
            background-size: 300px;
        }
    </style>
</head>
<body>
    <div id="onchat">
        <header>
            <a href="/">まさる堂</a>
        </header>

        <main>
            <h1>オンラインチャット</h1>
            <section id="chat-area">
                <!-- チャットインターフェースをここに配置 -->
                <div id="chat-box">
                    <p>チャットのメッセージがここに表示されます。</p>
                    <!-- チャットの履歴など -->
                </div>
                <input type="text" id="chat-message" placeholder="メッセージを入力...">
                <div id="btn">
                <button><a href="/まさるマーケット/まさるマーケット/template/help/問い合わせ.html">問い合わせに戻る</a></button>
                <button onclick="sendMessage()" id="send-message">送信</button>
                </div>
            </section>
        </main>

        <footer>
            <!-- フッター内容 -->
        </footer>
    </div>
<script src="/まさるマーケット/まさるマーケット/js/jquery-3.6.0.min.js"></script>
<script src="/まさるマーケット/まさるマーケット/js/onchat.js"></script>
</body>
</html>
